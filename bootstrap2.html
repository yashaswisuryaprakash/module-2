<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <!-- Navbar content -->
          </nav>    
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://tse1.mm.bing.net/th?id=OIP.8Yg67oEHMJOeuMwu0797HwHaHa&pid=Api&P=0&h=180" class="d-block w-100" alt="https://tse1.mm.bing.net/th?id=OIP.8Yg67oEHMJOeuMwu0797HwHaHa&pid=Api&P=0&h=180">
              </div>
              <div class="carousel-item">
                <img src="https://tse1.mm.bing.net/th?id=OIP.a0yZnm5HJs1uu1oDd_wWjwHaL3&pid=Api&P=0&w=300&h=300" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://tse3.mm.bing.net/th?id=OIP.A9NTXDYsj4MdJehwZq81-gHaEK&pid=Api&P=0&h=180" class="d-block w-100" alt="https://tse3.mm.bing.net/th?id=OIP.A9NTXDYsj4MdJehwZq81-gHaEK&pid=Api&P=0&h=180">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
  </body>
</html>
